version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: sleep infinity
    volumes:
      - ../..:/workspaces:cached
    networks:
      - blocklocal
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: $DATABASE_USER
      POSTGRES_PASSWORD: $DATABASE_PASSWORD
      POSTGRES_DB: $DATABASE_NAME
    ports:
      - $DATABASE_PORT:5432
    restart: unless-stopped
    networks:
      - blocklocal

networks:
  blocklocal:
    driver: bridge